spring.application.name=desafio-votacao

# Conexão MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/desafio_votacao?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Logs
logging.level.com.lucianozimermann.desafiovotacao.api.v1=TRACE

springdoc.packagesToScan=com.lucianozimermann.desafiovotacao.api.v1.controllers